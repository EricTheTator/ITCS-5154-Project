<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Benefits Chatbot</title>
    <script>
        window.onload = function() {
            var script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js";
            script.async = true;
            script.onload = function() {
                WebChat.default({
                    initPayload: "/greet",
                    customData: {"language": "en"},
                    socketUrl: "http://localhost:5005", // Your Rasa server
                    title: "VA Benefits Assistant",
                    subtitle: "Ask me about your VA Benefits!",
                    showFullScreenButton: true,
                    showMessageDate: true,
                    inputTextFieldHint: "Type your question...",
                    openLauncher: true,
                    webhook: "/webhooks/rest/webhook", // Forces REST API
                    websocket: false // Disables WebSockets
                }, null);
            };
            document.body.appendChild(script);
        }
    </script>
</head>
<body>
    <h1>VA Benefits Chatbot</h1>
</body>
</html>
